<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impacto de la Pandemia del COVID-19</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Impacto de la Pandemia del COVID-19</h1>
        <p>Información sobre los brotes y pérdidas más significativas por comunidad.</p>
    </header>

    <section id="data-section">
        <h2>Resumen de la Pandemia</h2>
        <div id="covid-data">
            <table id="covid-table">
                <thead>
                    <tr>
                        <th>Comunidad</th>
                        <th>Casos Confirmados</th>
                        <th>Muertes</th>
                        <th>Recuperados</th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    <!-- Los datos se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>Fuente de datos: API de COVID-19 de Disease.sh</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
